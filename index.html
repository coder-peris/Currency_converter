<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Welome to Currency Converter App</h2>
    </header>

    <main class="app">

        <form class="form">
            <div class="countries">
                <section class="from">
                    <label for="from">From</label>
                    <select name="countriesFrom" id="from">
                    </select>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                </section>

                <section class="to">
                    <span>To</span>
                    <select name="countriesTo" id="to">
                    </select>
                    <img src="https://flagsapi.com/NP/flat/64.png" alt="">
                </section>
            </div>

            <label for="amount">Enter amount:</label>
            <input type="text" id="amount" autofocus>

            <button id="submit" type="submit">Get Result</button>
        </form>

        <div class="output">
            <p>Exchange Rate: <span id="exRate"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
    </main>

    <footer>
        Copyright &copy; <span>YEAR</span>
    </footer>

</body>
<script src="main.js"></script>

</html>
